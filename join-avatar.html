<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join | Sasha7</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body style="overflow-x: hidden; padding-top: 0rem;">

    <section class="join">
        <div class="join-container">
            <!-- AVATAR -->
            <div class="avatar-block">
                <div class="join__body">
                    <div style="display:flex;justify-content: space-between; align-items: center;">
                        <a href="#">←</a>
                    </div>

                    <img class="join__logotype" src="join/logotype.png" alt="Logotype">
                    <p class="join__text_text">E agora a parte divertida!</p>
                    <button class="join_continue_button">Carregue Uma Foto</button>

                    <div class="avatar__block">
                        <p class="avatar__block_text">Dica</p>
                        <p class="avatar__block_desc">Cortar, mascarar, ou borrar fotos e ficar <span>discreto e anonimo. </span> </p>
                        <p class="avatar__block_example"> ÓTIMOS EXEMPLOS DE FOTOS DE PERFIS DISCRETAS</span>
                        </p>
                    </div>
                    <div class="avatar__block avatar_slider">
                        <img src="join/m1.jpg" alt="Image">
                        <img src="join/m2.jpg" alt="Image">
                        <img src="join/m4.jpg" alt="Image">
                    </div>
                    <a href="#">
                        <p>Pular > </p>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Slick Slider -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
