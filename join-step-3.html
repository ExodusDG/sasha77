<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join | Sasha7</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body style="overflow-x: hidden; padding-top: 0rem;">

    <section class="join">
        <div class="join-container">
            <!-- STEP 3 -->
            <div class="step-3">
                <div class="join__body">
                    <div style="display:flex;justify-content: space-between; align-items: center;">
                        <a href="#">←</a>
                        <p class="join__step-counter">3/4</p>
                    </div>

                    <img class="join__logotype" src="join/logotype.png" alt="Logotype">
                    <div class="join_block">
                        <p class="join__gender_title">Em que ano você nasceu?</p>
                        <input class="join__input" type="text" name="text" id="join_input_email" placeholder="Digite o número">
                    </div>
                    <div class="join_block">
                        <p class="join__gender_title">Digite seu nome de usuário desejado?</p>
                        <input class="join__input" type="password" name="password" id="join_input_email" placeholder="Digite a senha">
                    </div>
                    <button class="join_continue_button">Continuar</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Slick Slider -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
