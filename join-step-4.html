<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join | Sasha7</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body style="overflow-x: hidden; padding-top: 0rem;">

    <section class="join">
        <div class="join-container">
            <!-- STEP 4 -->
            <div class="step-4">
                <div class="join__body">
                    <div style="display:flex;justify-content: space-between; align-items: center;">
                        <a href="#">←</a>
                        <p class="join__step-counter">4/4</p>
                    </div>

                    <img class="join__logotype" src="join/logotype.png" alt="Logotype">
                    <p class="join__text_text">Um último passo!</p>
                    <div class="join_block">
                        <p class="join__gender_title">Qual seu biotipo?</p>
                        <select>
                            <option>Selecione um tipo de corpo</option>
                            <option>Magrelo</option>
                            <option>Em forma</option>
                            <option>Médio</option>
                            <option>Curvilíneo</option>
                            <option>Um pouco acima do peso</option>
                            <option>Musculoso</option>
                          </select>
                    </div>
                    <div class="join_block">
                        <p class="join__gender_title">Qual é a sua altura?</p>
                        <input class="join__input input_height" type="text" name="text"><span style="color: #aaa;">(cm)</span>
                    </div>
                    <p class="join__gender_title">Apresente-se</p>
                    <div class="join_block">
                        <p class="join__gender_title join__text_small">O que você está procurando? O que te trouxe ao site? O que você acha atraente em um parceiro(a)?</p>
                        <textarea class="join__input input-introduce" type="text" name="text"></textarea>
                    </div>
                    <button class="join_continue_button">Continuar</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Slick Slider -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
