<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join | Sasha7</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body style="overflow-x: hidden; padding-top: 0rem;">

    <section class="join">
        <div class="join-container">
            <!-- confirm -->
            <div class="confirm-block">
                <div class="join__body">

                    <img class="join__logotype" src="join/logotype.png" alt="Logotype">

                    <p class="confirm_title">Você Terminou!</p>
                    <p class="confirm_title">Apenas confirme seu endereço de e-mail</p>
                    <p class="confirm_title">Click the link in the confirmation email we sent to </p>
                    <p class="confirm_title" style="color: blue; font-weight: 400;">test@gmail.com</p>
                    <p class="confirm_title">Ainda não recebeu um e-mail de confirmação? </p>
                    <div class="confirm-block-buttons">
                        <button>Reenviar</button>
                        <button>Mude o e-mail</button>
                    </div>
                    <p class="confirm_title"><span>Dica:</span> verifique sua pasta de spam ou lixo</p>
                    <button class="join_continue_button" style="margin-bottom: 20px;">Pular ></button>
                    <a href="#">
                        <p>Vou fazer isso mais tarde > </p>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Slick Slider -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
